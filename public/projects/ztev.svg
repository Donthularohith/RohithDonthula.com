<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="800" y2="400">
      <stop offset="0%" stop-color="#0a1628"/>
      <stop offset="100%" stop-color="#0d2137"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563eb" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <!-- Grid -->
  <g stroke="#2563eb" stroke-opacity="0.08" stroke-width="1">
    <line x1="0" y1="80" x2="800" y2="80"/><line x1="0" y1="160" x2="800" y2="160"/>
    <line x1="0" y1="240" x2="800" y2="240"/><line x1="0" y1="320" x2="800" y2="320"/>
    <line x1="160" y1="0" x2="160" y2="400"/><line x1="320" y1="0" x2="320" y2="400"/>
    <line x1="480" y1="0" x2="480" y2="400"/><line x1="640" y1="0" x2="640" y2="400"/>
  </g>
  <!-- Blockchain chain links -->
  <g transform="translate(400,200)">
    <rect x="-180" y="-30" width="80" height="60" rx="8" fill="none" stroke="#2563eb" stroke-width="2"/>
    <rect x="-60" y="-30" width="80" height="60" rx="8" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <rect x="60" y="-30" width="80" height="60" rx="8" fill="none" stroke="#2563eb" stroke-width="2"/>
    <!-- Chain links -->
    <line x1="-100" y1="0" x2="-60" y2="0" stroke="#06b6d4" stroke-width="2"/>
    <line x1="20" y1="0" x2="60" y2="0" stroke="#06b6d4" stroke-width="2"/>
    <!-- Hash text inside blocks -->
    <text x="-140" y="5" fill="#2563eb" font-family="monospace" font-size="10" text-anchor="middle">0x7f3a</text>
    <text x="-20" y="5" fill="#06b6d4" font-family="monospace" font-size="10" text-anchor="middle">0xb2c1</text>
    <text x="100" y="5" fill="#2563eb" font-family="monospace" font-size="10" text-anchor="middle">0x9e4d</text>
  </g>
  <!-- Shield icon -->
  <g transform="translate(400,200)">
    <path d="M0,-100 L40,-80 L40,-40 C40,0 0,40 0,40 C0,40 -40,0 -40,-40 L-40,-80 Z" fill="none" stroke="url(#glow)" stroke-width="2.5" opacity="0.5"/>
    <path d="M0,-70 L-8,-55 L-12,-55 L0,-75 L12,-55 L8,-55 Z" fill="#2563eb" opacity="0.6"/>
  </g>
  <!-- Lock icon -->
  <g transform="translate(250,120)">
    <rect x="-15" y="0" width="30" height="24" rx="3" fill="none" stroke="#06b6d4" stroke-width="1.5" opacity="0.5"/>
    <path d="M-8,0 L-8,-10 C-8,-18 8,-18 8,-10 L8,0" fill="none" stroke="#06b6d4" stroke-width="1.5" opacity="0.5"/>
    <circle cx="0" cy="12" r="3" fill="#06b6d4" opacity="0.5"/>
  </g>
  <!-- Binary streams -->
  <text x="50" y="60" fill="#2563eb" font-family="monospace" font-size="9" opacity="0.15">01001010 11010010 00110101 10101101</text>
  <text x="450" y="380" fill="#06b6d4" font-family="monospace" font-size="9" opacity="0.15">10110100 01101011 11001010 01010110</text>
  <!-- Glow effects -->
  <circle cx="400" cy="200" r="120" fill="#2563eb" opacity="0.03"/>
  <circle cx="400" cy="200" r="80" fill="#06b6d4" opacity="0.04"/>
</svg>
