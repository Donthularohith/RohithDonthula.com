<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="800" y2="400">
      <stop offset="0%" stop-color="#1a1408"/>
      <stop offset="100%" stop-color="#2d2210"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <!-- Grid -->
  <g stroke="#f59e0b" stroke-opacity="0.06" stroke-width="1">
    <line x1="0" y1="80" x2="800" y2="80"/><line x1="0" y1="160" x2="800" y2="160"/>
    <line x1="0" y1="240" x2="800" y2="240"/><line x1="0" y1="320" x2="800" y2="320"/>
    <line x1="160" y1="0" x2="160" y2="400"/><line x1="320" y1="0" x2="320" y2="400"/>
    <line x1="480" y1="0" x2="480" y2="400"/><line x1="640" y1="0" x2="640" y2="400"/>
  </g>
  <!-- Heat map circles (crime hotspots) -->
  <circle cx="200" cy="180" r="50" fill="#ef4444" opacity="0.08"/>
  <circle cx="200" cy="180" r="30" fill="#ef4444" opacity="0.12"/>
  <circle cx="350" cy="250" r="35" fill="#f59e0b" opacity="0.1"/>
  <circle cx="350" cy="250" r="18" fill="#f59e0b" opacity="0.15"/>
  <circle cx="500" cy="150" r="45" fill="#ef4444" opacity="0.06"/>
  <circle cx="500" cy="150" r="25" fill="#ef4444" opacity="0.1"/>
  <circle cx="620" cy="220" r="30" fill="#f59e0b" opacity="0.08"/>
  <circle cx="620" cy="220" r="15" fill="#f59e0b" opacity="0.12"/>
  <!-- Neural network nodes -->
  <g transform="translate(400,200)">
    <!-- Layer 1 -->
    <circle cx="-150" cy="-60" r="6" fill="none" stroke="#f59e0b" stroke-width="1.5" opacity="0.5"/>
    <circle cx="-150" cy="0" r="6" fill="none" stroke="#f59e0b" stroke-width="1.5" opacity="0.5"/>
    <circle cx="-150" cy="60" r="6" fill="none" stroke="#f59e0b" stroke-width="1.5" opacity="0.5"/>
    <!-- Layer 2 -->
    <circle cx="-50" cy="-40" r="6" fill="none" stroke="#d97706" stroke-width="1.5" opacity="0.5"/>
    <circle cx="-50" cy="0" r="6" fill="none" stroke="#d97706" stroke-width="1.5" opacity="0.5"/>
    <circle cx="-50" cy="40" r="6" fill="none" stroke="#d97706" stroke-width="1.5" opacity="0.5"/>
    <!-- Layer 3 -->
    <circle cx="50" cy="-20" r="6" fill="none" stroke="#f59e0b" stroke-width="1.5" opacity="0.5"/>
    <circle cx="50" cy="20" r="6" fill="none" stroke="#f59e0b" stroke-width="1.5" opacity="0.5"/>
    <!-- Output -->
    <circle cx="150" cy="0" r="8" fill="none" stroke="#eab308" stroke-width="2" opacity="0.6"/>
    <!-- Connections -->
    <g stroke="#f59e0b" stroke-width="0.5" opacity="0.2">
      <line x1="-144" y1="-60" x2="-56" y2="-40"/><line x1="-144" y1="-60" x2="-56" y2="0"/><line x1="-144" y1="-60" x2="-56" y2="40"/>
      <line x1="-144" y1="0" x2="-56" y2="-40"/><line x1="-144" y1="0" x2="-56" y2="0"/><line x1="-144" y1="0" x2="-56" y2="40"/>
      <line x1="-144" y1="60" x2="-56" y2="-40"/><line x1="-144" y1="60" x2="-56" y2="0"/><line x1="-144" y1="60" x2="-56" y2="40"/>
      <line x1="-44" y1="-40" x2="44" y2="-20"/><line x1="-44" y1="-40" x2="44" y2="20"/>
      <line x1="-44" y1="0" x2="44" y2="-20"/><line x1="-44" y1="0" x2="44" y2="20"/>
      <line x1="-44" y1="40" x2="44" y2="-20"/><line x1="-44" y1="40" x2="44" y2="20"/>
      <line x1="56" y1="-20" x2="142" y2="0"/><line x1="56" y1="20" x2="142" y2="0"/>
    </g>
  </g>
  <!-- Bar chart -->
  <g transform="translate(80,350)">
    <rect width="20" height="-80" fill="#f59e0b" opacity="0.15"/>
    <rect x="25" width="20" height="-50" fill="#d97706" opacity="0.15"/>
    <rect x="50" width="20" height="-100" fill="#f59e0b" opacity="0.2"/>
    <rect x="75" width="20" height="-65" fill="#d97706" opacity="0.15"/>
    <rect x="100" width="20" height="-90" fill="#f59e0b" opacity="0.15"/>
    <rect x="125" width="20" height="-40" fill="#d97706" opacity="0.1"/>
  </g>
  <!-- Accuracy indicator -->
  <g transform="translate(680,80)">
    <circle cx="0" cy="0" r="35" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.15"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="#eab308" stroke-width="2.5" opacity="0.4" stroke-dasharray="198" stroke-dashoffset="20" transform="rotate(-90)"/>
    <text x="0" y="4" fill="#f59e0b" font-family="monospace" font-size="12" text-anchor="middle" opacity="0.6">90%</text>
  </g>
  <!-- Glow -->
  <circle cx="400" cy="200" r="120" fill="#f59e0b" opacity="0.03"/>
</svg>
